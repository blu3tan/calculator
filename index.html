<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <script defer src="script.js"></script>

    <div class="main-container">
        <div class="calculator">
            <div class="display">
                <span>25730</span>
            </div>
            <div class="keys">
                <div class="keys-row">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key operator">รท</div>
                </div>
                <div class="keys-row">
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key operator">ร</div>
                </div>
                <div class="keys-row">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key operator">-</div>
                </div>
                <div class="keys-row">
                    <div class="key">0</div>
                    <div class="key">00</div>
                    <div class="key">.</div>
                    <div class="key operator">+</div>
                </div>
                <div class="functions">
                    <div class="key func del">C</div>
                    <div class="key func del">DEL</div>
                    <div class="key func equal">=</div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
