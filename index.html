<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <script defer src="script.js"></script>

    <div class="main-container">
        <div class="calculator">
            <div class="display">
                <span class="line top" id="top-screen"></span>
                <span class="line bottom" id="bottom-screen"></span>
            </div>
            <div class="keys">
                <div class="keys-row">
                    <div class="key block" id="num">7</div>
                    <div class="key block" id="num">8</div>
                    <div class="key block" id="num">9</div>
                    <div class="key block operator" id="div-operator">รท</div>
                </div>
                <div class="keys-row">
                    <div class="key block" id="num">4</div>
                    <div class="key block" id="num">5</div>
                    <div class="key block" id="num">6</div>
                    <div class="key block operator" id="mult-operator">ร</div>
                </div>
                <div class="keys-row">
                    <div class="key block" id="num">1</div>
                    <div class="key block" id="num">2</div>
                    <div class="key block" id="num">3</div>
                    <div class="key block operator" id="min-operator">-</div>
                </div>
                <div class="keys-row">
                    <div class="key block" id="num">0</div>
                    <div class="key block" id="num">00</div>
                    <div class="key block" id="num">.</div>
                    <div class="key block operator" id="plus-operator">+</div>
                </div>
                <div class="functions">
                    <div class="key func del" id="c-operator">C</div>
                    <div class="key block func del" id="del-operator">DEL</div>
                    <div class="key block func equal" id="calculate-operator">=</div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
